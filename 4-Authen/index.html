<!DOCTYPE html>
<html>
<head>
    <title>Login Authentication System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="auth.js"></script>
</head>
<body>
    <div class="container">
        <h1>Login Authentication System</h1>
        <div id="login-form" class="form-group">
            <label for="username">Username: </label>
            <input type="text" id="username" required><br><br>
            <label for="password">Password: </label>
            <input type="password" id="password" required><br>
            <br>
            <button onclick="login()">Login</button>
            <br>
            <button onclick="showRegistrationForm()">Register</button>
        </div>
        <div id="registration-form" class="form-group" style="display: none;">
            <h2>Register</h2>
            <label for="new-username">New Username: </label>
            <input type="text" id="new-username" required><br>
            <label for="new-password">New Password: </label>
            <input type="password" id="new-password" required><br>
            <button onclick="register()">Register</button> 
        </div>
        <div id="secured-content">
            <h2>Secured Page</h2>
            <p>Welcome to the secured page!</p>
            <button onclick="logout()">Logout</button>
        </div>
        <div id="message-container" class="message-container">
            <p id="message" class="message"></p>
        </div>
    </div>
</body>
</html>
